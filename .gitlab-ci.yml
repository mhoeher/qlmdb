fedora:
    stage: build
    image: fedora
    script:
        - ./bin/ci/build-and-test.sh


fedora-static:
    stage: build
    image: fedora
    script:
        - ./bin/ci/build-and-test-static.sh


fedora-buitlin-lmdb:
    stage: build
    image: fedora
    script:
        - ./bin/ci/build-and-test-builtin-lmdb.sh


pages:
    stage: build
    image: fedora
    script:
        - ./bin/ci/doxygen.sh
    artifacts:
        paths:
            - public
    only:
    - master

doxygen:
    stage: build
    image: fedora
    script:
        - ./bin/ci/doxygen.sh
    except:
        - master


cppcheck:
    stage: build
    image: fedora
    script:
        - ./bin/ci/cppcheck.sh
